<div style="width: 100%;">
  <md-grid-list class="things-list" md-cols-sm="1" md-cols-md="2" md-cols-gt-md="5"
                md-row-height-gt-md="1:1" md-row-height="4:3"
                md-gutter="8px" md-gutter-gt-sm="4px">
    <md-grid-tile
      ng-repeat="thing in awesomeThings"
      ng-class="getColor($index)" md-rowspan="{{getSpan($index)}}"
      md-colspan="{{ getSpan($index) }}"
      md-colspan-sm="1">
      <md-icon class="avatar-icon" md-svg-icon="{{thing.icon || 'hardware:computer'}}"></md-icon>
      <md-grid-tile-footer>
        <div layout="row">
          <h3 layout="column" flex>
            {{thing.name}}
          </h3>
          <span layout="column" style="padding: 0 6px">
            <a ng-if="thing.url" href="{{thing.url}}" target="_blank" style="color: white">
              <md-icon md-svg-icon="assets/icons/open_new.svg"></md-icon>
            </a>
          </span>
        </div>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</div>
